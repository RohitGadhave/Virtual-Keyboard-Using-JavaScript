<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="public/kioskboard/dist/kioskboard-2.3.0.min.css" />
    <script src="public/kioskboard/dist/kioskboard-2.3.0.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">KioskBoard Virtual Keyboard Using JavaScript and HTML</span>
                    <br>
                    <p>Enter Your Email and password.</p>
                </div>

            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <input class="js-kioskboard-text" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom"
                        placeholder="Your Email" type="text" name="text" id="text" onclick="keyboard()" />
                    <input class="js-kioskboard-input" data-kioskboard-type="numpad" data-kioskboard-placement="bottom"
                        placeholder="Your password" type="password" name="password" id="password"
                        onclick="openKeyBoard()" />
                </div>

            </div>
        </div>
    </div>



    <script src="public/keyboard.js"></script> <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
